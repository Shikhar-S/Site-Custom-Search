{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<table class="table">


          {% for json in response %}
            <tr>
              <td>
                  <a href="{{json.url}}" target="_blank">{{json.name|safe}}</a><br>
                  <small class="text-muted d-block">

                  {{ json.snippet|safe}}

                  </small>


              </td>


            </tr>

          {% endfor %}

      </table>
</body>
</html>
